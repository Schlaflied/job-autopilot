<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
        }
        
        h1 {
            font-size: 16px;
            margin: 0 0 16px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        h1::before {
            content: 'üöÄ';
        }
        
        .status {
            background: #16213e;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4757;
        }
        
        .status-dot.active {
            background: #2ed573;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-text {
            font-size: 14px;
        }
        
        .task-info {
            font-size: 12px;
            color: #aaa;
            margin-top: 8px;
        }
        
        .controls {
            display: flex;
            gap: 8px;
        }
        
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #4834d4;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5f45e6;
        }
        
        .btn-secondary {
            background: #2f3640;
            color: #ddd;
        }
        
        .btn-secondary:hover {
            background: #3d4450;
        }
        
        .footer {
            margin-top: 16px;
            font-size: 11px;
            color: #666;
            text-align: center;
        }
        
        .footer a {
            color: #4834d4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Job Autopilot Helper</h1>
    
    <div class="status">
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span class="status-text" id="statusText">Stopped</span>
        </div>
        <div class="task-info" id="taskInfo">No active task</div>
    </div>
    
    <div class="controls">
        <button class="btn-primary" id="startBtn">‚ñ∂ Start</button>
        <button class="btn-secondary" id="stopBtn">‚èπ Stop</button>
    </div>
    
    <div class="footer">
        Powered by <a href="https://github.com/Schlaflied/job-autopilot" target="_blank">Job Autopilot</a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
